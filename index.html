<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>BlackJack</title>
    <script src ="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "home">
        <div class = "options">
            <span class = "space">Number of Decks</span>
            <div class = "decks">
                
                <button id = "one-deck" type = "button" class= "btn btn-light one-deck deck">1</button>
                <button id = "six-deck"  type = "button" class= "btn btn-light two-deck deck">6</button>
                <button id = "eight-deck"  type = "button" class= "btn btn-light two-deck deck">8</button>
            </div>
            <span class = "space">Betting Money</span>
            <div class = "money">
                <button id = "bet" type = "button" class= "btn btn-light number" value = '10'>10</button>
                <button id = "bet"  type = "button" class= "btn btn-light number" value = '100'>100</button>
                <button id = "bet"  type = "button" class= "btn btn-light number" value = '500'>500</button>
                <button id = "bet"  type = "button" class= "btn btn-light number" value = '1000'>1000</button>
            </div>
        </div>
        <div class = "start">
            <p class = "decks-played"></p>
            <p class = "bets-played"></p>
            <button id ='reset' class= "btn btn-danger" >Reset</button>
            
            <button href="#top" id = "enter-game" class = " btn btn-success enter-game"> Start Game</button>
        </div>
    </div>

    <div class = "stats">
        <div>
            <div class = "deck-title">Cards in Deck</div>
            <div class = "deck-counter"></div>
        </div>
        <div>
            <div class = "player-bet">Betting Money</div>
            <div class = "active-bets"></div>
        </div>
        <div>
            <div class = "player-bet">Current Bet</div>
            <div class = "the-bet"></div>
        </div>
        
    </div>
    
    <div  class = "top">
        <div class = "titles">
            <p>Player's Hand:</p>
            <div class = "player-hand-value hand-value"></div>
        </div>
        <div class = "titles">
            <p>Dealer's Hand:</p>
            <div class = "dealer-hand-value hand-value"></div>
        </div>
        <div class = "titles">
            <p>The Count</p>
            <div class = "count"></div>
        </div>
    </div>
    <div id="top" class = "dealer-hand hand"></div>
    <div class = "player-hand hand"></div>
    <div class = "bottom">
    
       
<div class="btn-group dropup">
    <button type="button" class="btn btn-outline-dark dropdown-toggle bet" data-bs-toggle="dropdown" aria-expanded="false">
     BET
    </button>
    <ul class="dropdown-menu bet-menu">
        <button value = "5" class="btn btn-outline-dark live-bet" >5%</button>
        <button value = "10" class="btn btn-outline-dark live-bet" >10%</button>
        <button value = "33" class="btn btn-outline-dark live-bet" >33%</button>
        <button value = "50" class="btn btn-outline-dark live-bet" >50%</button>
        <button value = "100" class="btn btn-outline-dark live-bet" >ALL IN</button>
    </ul>
  </div>
            
        
        <button type = "button" class= "btn btn-outline-dark hit button" id="hitBtn">HIT</button>
        <button type = "button" class = " btn btn-outline-dark stand button" id ="standBtn">STAND</button>
        <div class = " btn btn-outline-dark start-game button" id="newRound">DEAL</div>
    </div>
   
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
